<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="styles.css">
</head>
<body>
<!-- Inside the <body> tag -->
  <div id="resultModal" class="modal">
    <div class="modal-content">
      <p id="resultText"></p>
      <button id="playAgainButton">Play Again</button>
    </div>
  </div>
  
<div class="game-container">
  <h1>Tic Tac Toe</h1>

  <div id="namesContainer">
    <label for="playerXName" class="player-name">Player 1: </label>
    <input type="text" id="playerXName" class="player-name-input">
  </div>
  <div id="playerONameContainer">
    <label for="playerOName" class="player-name">Player 2: </label>
    <input type="text" id="playerOName" class="player-name-input">
  </div>

  <button id="letsPlayButton" onclick="startGame()">Let's Play</button>

  <div class="board" id="board" style="display: none;">
    <div class="cell" onclick="makeMove(0)"></div>
    <div class="cell" onclick="makeMove(1)"></div>
    <div class="cell" onclick="makeMove(2)"></div>
    <div class="cell" onclick="makeMove(3)"></div>
    <div class="cell" onclick="makeMove(4)"></div>
    <div class="cell" onclick="makeMove(5)"></div>
    <div class="cell" onclick="makeMove(6)"></div>
    <div class="cell" onclick="makeMove(7)"></div>
    <div class="cell" onclick="makeMove(8)"></div>
  </div>

  <div class="scores" id="scores" style="display: none;">
    <p><span id="playerXNameDisplay" class="player-name">Player 1</span>: <span id="playerXScore">0</span></p>
    <p><span id="playerONameDisplay" class="player-name">Player 2</span>: <span id="playerOScore">0</span></p>
  </div>
</div>


<script src="script.js"></script>

</body>
</html>
